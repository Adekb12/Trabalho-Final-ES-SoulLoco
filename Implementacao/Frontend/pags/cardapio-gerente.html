<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Loco</title>
    <link rel="stylesheet" href="../estilo/cardapio-gerente.css">
    <link rel="stylesheet" href="../estilo/itens-cardapio-gerente.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const modal = document.getElementById('modal');

            document.getElementById('add').addEventListener('click', function () {
                // Exibir o modal
                modal.style.display = 'block';
            });

            // Fechar o modal quando clicar fora dele ou no botão de fechar
            window.onclick = function (event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };

            document.getElementById('fecharModal').addEventListener('click', function () {
                modal.style.display = 'none';
            });
        });
    </script>
    <style>
        /* Estilos para o modal */
        #modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            min-height: 80vh;
        }

        /* Botão de fechar do modal */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <div id="container">
            <div>
                <p id="laranja">
                    Bem-vindo ao Soul Loco!<br>
                    Aqui o sabor vem com a alma mexicana <br> <br>
                </p>
                <p>
                    Selecione os itens que você gostaria de pedir e clique em <br>
                    "Visualizar Detalhes do Pedido" para realizar o pedido
                </p>
            </div>
        </div>
        <div id="menu">
            <form method="post">
                <p>
                    <button onclick=""><img class="icone" src="../imagens/home.png" alt="Principal"></button>
                    <button onclick=""><img class="icone" src="../imagens/botao-logout.png"
                            alt="Sair"></button><br><br><br>
                    <input id="add" class="botaoForm" type="button" value="Adicionar Item">
                    <input id="live" class="botaoForm" type="submit" value="Pedidos em andamento">
                </p>
            </form>
        </div>
    </header>
    <main>
        <!-- Modal -->
        <div id="modal">
            <div class="modal-content">
                <!-- Adicione o botão de fechar no modal -->
                <span id="fecharModal" class="close">&times;</span>
                <!-- Conteúdo do segundo HTML aqui -->
                <iframe src="adicionar-item.html" frameborder="0"></iframe>
            </div>
        </div>

        <!-- Conteúdo padrão -->
        <iframe src="itens-cardapio-gerente.html" frameborder="0"></iframe>
    </main>
</body>

</html>
