<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <!-- <link rel="stylesheet" href="../estilo/enderecos-cadastrados.css">  ???? Fazer -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const paramIdpedido = new URLSearchParams(window.location.search);
        const idCliente = paramIdpedido.get('idCliente');
        document.addEventListener('DOMContentLoaded', async function () {
            const enderecoContainer = document.querySelector('#endereco-container');
            // Função para carregar os itens do cardápio
            async function carregarEnderecos() {
                try {
                    // Fazer uma requisição para o backend para obter os itens do cardápio
                    const response = await axios.get(`http://localhost:3000/enderecos/${idCliente}`);
                    // Preencher a página com os itens do cardápio

                    response.data.forEach(async endereco => {
                        const endc = document.createElement('div'); //itemPed-->endc
                        endc.id = endereco.idendereco;
                        var logradouro = endereco.logradouro;
                        var numero = endereco.numero;
                        var cep = endereco.cep;
                        // var estado = endereco.estado;
                        var cidade = endereco.cidade;
                        // var bairro = endereco.bairro;
                        endc.classList.add('en-dc');
                        itemPed.innerHTML = `
                        <div class="endereco">
                            <div class="endereco-info">
                                <p>${logradouro}, ${numero} - ${cidade}, ${cep}</p>
                            </div>
                            <div class="botoes">
                                <button class="botao" onclick="aceitarEndereco()">Aceitar</button>
                                <button class="botao" onclick="removerEndereco()">Remover</button>
                            </div>
                        </div>`;
                        enderecoContainer.appendChild(endc);
                    })
                } catch (error) {
                    console.error('Erro ao carregar itens pedidos:', error);
                }
            }
            // Chamar a função para carregar os itens do cardápio quando a página é carregada
            carregarEnderecos();

            pedidoContainer.addEventListener('click', function (event) {
                const mais = event.target.closest('.adicionar');
                const menos = event.target.closest('.reduzir');
                const botaoX = event.target.closest('.remover')
                // Encontrar o elemento com a classe 'quantidade' dentro do elemento clicado
                if (botaoX) {
                    const idItemPedido = botaoX.getAttribute('data-id');
                    const nome = botaoX.getAttribute('data-nm');
                    exibirDialogoRemocao(idItemPedido, nome);
                } else {
                    const quantidadeElement = mais || menos ? event.target.closest('.item-ped').querySelector('.quantidade') : null;

                    if (quantidadeElement) {
                        const quantidadeAtual = Number(quantidadeElement.textContent);

                        if (mais) {
                            quantidadeElement.textContent = quantidadeAtual + 1;
                        } else if (menos && quantidadeAtual > 0) {
                            quantidadeElement.textContent = quantidadeAtual - 1;
                        }
                    }
                }

            });

            function exibirDialogoRemocao(idItemPedido, nome) {
                Swal.fire({
                    title: 'Remover item?',
                    text: `Deseja realmente remover o item ${nome} do seu pedido?`,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Sim, remover!',
                    cancelButtonText: 'Cancelar'
                }).then((result) => {
                    if (result.isConfirmed) {
                        removerItemPedido(idItemPedido);
                    }
                });
            }

            async function removerItemPedido(idItemPedido) {
                try {
                    const response = await axios.delete(`http://localhost:3000/pedidos/itensPedidos/${idPedido}/${idItemPedido}`);
                    if (response.data.success) {
                        const itemPed = document.querySelector(`[data-id="${idItemPedido}"]`).closest('.item-ped');
                        if (itemPed) {
                            itemPed.remove();
                        } else {
                            console.error('Elemento do pedido não encontrado para remoção:', idItemPedido);
                        }
                    } else {
                        console.error(response.data.message);
                    }
                } catch (error) {
                    console.error('Erro ao remover item de itensPedidos do pelo back DB:', error);
                }
            }
        });
    </script>
</head>

<body>
    <div id="pedido-container"></div>
</body>

</html>
