            async function removerEndereco(idEndereco) {

                    const response = await axios.delete(`http://localhost:3000/enderecos/${idCliente}/${idEndereco}`);
                    if (response.data.success) {
                        const itemPed = document.querySelector(`[data-id="${idEndereco}"]`).closest('.item-ped');
                        if (itemPed) {

                        } else {

                        }
                    } else {

                    }
