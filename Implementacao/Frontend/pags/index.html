<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Vindo</title>
    <link rel="stylesheet" href="../estilo/index.css">
    <script defer src="../script/login.js"></script>
</head>
<body>
    <form action="/umarota" method="post" data-form>
        <h1>Bem-Vindo</h1>
        <p>
            <input class="campoDigitavel" type="email" name="email" id="idemail" required placeholder="Digite seu e-mail" autocomplete="email">
        </p>
        <p>
            <input class="campoDigitavel" type="password" name="senha" id="idsenha" required minlength="8" placeholder="Digite sua senha">
        </p>
        <p>
            <input id="cadastrar" type="submit" value="Cadastrar">
            <input id="entrar" type="submit" value="Entrar" data-button>
        </p>
    </form>
</body>
</html>
