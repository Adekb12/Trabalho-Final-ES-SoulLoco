<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
    <link rel="stylesheet" href="../estilo/itens-pedido.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const pedidoContainer = document.querySelector('#pedido-container');
            // Função para carregar os itens do cardápio
            async function carregarItensPedido() {
                try {
                    // Fazer uma requisição para o backend para obter os itens do cardápio
                    const response = await axios.get(`http://localhost:3000/cardapio`);
                    // Preencher a página com os itens do cardápio

                    response.data.forEach(item => {
                        const cardItem = document.createElement('div');
                        cardItem.id = item.iditem;
                        //console.log(item.iditem)
                        cardItem.classList.add('card-item');
                        cardItem.innerHTML = `
                            <img class="card-item-imagem" src="${item.imagem}" alt="${item.nome}" >

                            <p class="texto">
                                <span class="titulo">${item.nome}</span> <br> <br> <br>
                                QTD: ${item.qtd}
                            </p>

                            <div id="ultima">
                                <div id="total">
                                    <p id="icone">
                                        <button class="remover" data-id="${item.iditem}" data-img="${item.imagem}" data-nm="${item.nome}" data-dcs="${item.descricao}" data-pc="${item.preco}"><img id="x" src="../imagens/X.png" alt="Adicionar unidade"></button>
                                    </p>
                                    <p class="card-item-preco">Preço: R$ ${item.preco}</p>
                                </div>
                            </div>
                        `;
                        pedidoContainer.appendChild(cardItem);
                    });
                } catch (error) {
                    console.error('Erro ao carregar itens do cardápio:', error);
                }
            }
            // Chamar a função para carregar os itens do cardápio quando a página é carregada
            carregarItensPedido();

            cardapioContainer.addEventListener('click', function (event) {
                const mais = event.target.closest('.adicionar');
                const menos = event.target.closest('.reduzir');

                if (mais) {
                    qtd.innerHTML = Number(qtd.innerHTML.value) + Number(1);
                } else if (menos) {
                    qtd.innerHTML = Number(qtd.innerHTML.value) - Number(1);
                }
            });
        });
    </script>
</head>

<body>
    <div id="pedido-container"></div>
</body>

</html>
