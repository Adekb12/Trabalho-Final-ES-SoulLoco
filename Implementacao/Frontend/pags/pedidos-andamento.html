<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="../estilo/pedidos-andamento.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const paramIdpedido = new URLSearchParams(window.location.search);
        const idCliente = paramIdpedido.get('idCliente');

        document.addEventListener('DOMContentLoaded', async function () {
            const pedidosContainer = document.querySelector('#pedidos-container');
            // Função para carregar os itens do cardápio
            async function carregarPedidosAndamento() {
                try {
                    const response = await axios.get(`http://localhost:3000/pedidos/${idCliente}`);

                    response.data.forEach(async endereco => {
                        const pedido = document.createElement('div');
                        pedido.id = endereco.idendereco;
                        
                        pedido.classList.add('ped');
                        pedido.innerHTML = `
                        <p>Id: ${idPedido}</p>
                        <div class="ped">
                            <div class="texto">
                                <p>${logradouro}, ${numero} - ${cidade}, ${cep}</p>
                            </div>
                            <div id="ultima">
                                <button class="aceitar-endc"><img class="icone" src="../imagens/check.png" alt="Selecionar"></button>
                                <button class="remover-endc" endbtn-id="${endereco.idendereco}"><img class="icone" src="../imagens/lixeira.png" alt="Remover"></button>
                            </div>
                        </div>`;
                        enderecoContainer.appendChild(endc);
                    })
                } catch (error) {
                    console.error('Erro ao carregar endereços:', error);
                }
            }
            // Chamar a função para carregar os itens do cardápio quando a página é carregada
            carregarPedidosAndamento();
        });
    </script>
</head>

<body>
    <div id="pedidos-container"></div>
</body>

</html>
