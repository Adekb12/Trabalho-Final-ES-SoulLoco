<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Loco</title>
    <link rel="stylesheet" href="../estilo/historico.css">
    <link rel="shortcut icon" href="../imagens/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <div id="metade1">
            <button id="btn-voltar"><img class="icone" src="../imagens/voltar.png" alt="Voltar"></button>
        </div>
        <div id="metade2">
            <p id="icones">
                <button id="sair"><img class="icone" src="../imagens/botao-logout.png" alt="Sair"></button>
            </p>
        </div>
    </header>
    <main>
        <iframe id="iframePedidosRealizados" frameborder="0"></iframe>

        <script>
            const params = new URLSearchParams(window.location.search);
            const idPedido = params.get('idPedido')
            const idCliente = params.get('idCliente');

            console.log(idCliente)
            // Atualizar o src do iframe usando JavaScript
            document.getElementById('iframePedidosRealizados').src = `pedidos-historico.html?idCliente=${idCliente}`;

            document.addEventListener('DOMContentLoaded', async function () {

                document.getElementById('btn-voltar').addEventListener('click', voltarCardapio);

                document.getElementById('sair').addEventListener('click', sair);

                function voltarCardapio() {
                    window.location.href = `cardapio-cliente.html?idPedido=${idPedido}`;
                }

                function sair() {
                    localStorage.clear()
                    window.location.href = `index.html`;
                }
            });
        </script>
    </main>
</body>

</html>
