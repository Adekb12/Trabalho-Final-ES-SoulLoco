<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Loco</title>
    <link rel="stylesheet" href="../estilo/cardapio-cliente.css">
    <link rel="shortcut icon" href="../imagens/favicon.png" type="image/x-icon">
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            document.getElementById('detalhes').addEventListener('click', function () {
                window.location.href = `detalhes-pedido.html?idPedido=${idPedido}`;
            });
            document.getElementById('historico').addEventListener('click', function () {
                window.location.href = `historico.html?idPedido=${idPedido}&idCliente=${idCliente}`;
            });
        });
    </script>
</head>

<body>
    <header>
        <div id="container">
            <div id="bem-vindo">
                <p id="laranja">
                    Bem-vindo ao Soul Loco!<br>
                    Aqui o sabor vem com a alma mexicana <br> <br>
                </p>
                <p>
                    Selcione os itens que você gostaria de pedir e clique em <br>
                    "Visualizar Detalhes do Pedido" para realizar o pedido
                </p>
            </div>
        </div>
        <div id="menu">
            <div id="botoes">
                <p>
                    <button id="sair"><img class="icone" src="../imagens/botao-logout.png" alt="Sair"></button><br>
                    <input id="historico" class="formHeader" type="button" value="Visualizar Histórico de Pedidos"><br>
                    <input id="detalhes" class="formHeader" type="button" value="Visualizar Detalhes do Pedido">
                </p>
            </div>
        </div>
    </header>
    <main>
        <iframe id="iframeCardapio" frameborder="0"></iframe>

        <script>
            const params = new URLSearchParams(window.location.search);
            const idPedido = params.get('idPedido');
            const idCliente = params.get('idCliente')
            // Atualizar o src do iframe usando JavaScript
            document.getElementById('iframeCardapio').src = `itens-cardapio-cliente.html?idPedido=${idPedido}`;
            document.getElementById('sair').addEventListener('click', sair);

            function sair() {
                console.log('Sair');
                window.location.href = `index.html`;
            }
        </script>
    </main>
</body>

</html>
