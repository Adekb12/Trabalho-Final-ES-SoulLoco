<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Vindo</title>
    <link rel="stylesheet" href="../estilo/cadastro.css">
</head>
<body>
    <form action="" method="post">
        <h1>Cadastre-se</h1>
        <p>
            <label for="nome">Nome</label><br>  
            <input class="campoDigitavel" type="text" name="nome" required placeholder="Digite seu nome" autocomplete="nome">
        </p>
        <p>
            <label for="email">E-mail</label><br>
            <input class="campoDigitavel" type="email" name="email" required placeholder="Digite seu e-mail" autocomplete="email">
        </p>
        <p>
            <label for="senha">Senha</label><br>
            <input class="campoDigitavel" type="password" name="senha" required minlength="8" placeholder="Digite sua senha">
        </p>
        <p>
            <input id="cadastrar" type="submit" value="Cadastrar">
        </p>
    </form>
</body>
</html>
